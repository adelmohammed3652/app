  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyBUaqoBi_Etcal4dtKmMihjTR-rr0Gz--I",
    authDomain: "chat-cd829.firebaseapp.com",
    projectId: "chat-cd829",
    storageBucket: "chat-cd829.appspot.com",
    messagingSenderId: "593943249986",
    appId: "1:593943249986:web:571a6258ba397eb1d919db"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the chat messages in Firebase
    var messagesRef = firebase.database().ref('messages');

    // Function to send a message
    function sendMessage() {
      var name = document.getElementById('nameInput').value;
      var message = document.getElementById('messageInput').value;

      // Save the message to Firebase
      messagesRef.push().set({
        name: name,
        message: message
      });

      // Clear the input fields
      document.getElementById('nameInput').value = '';
      document.getElementById('messageInput').value = '';
    }

    // Function to display the chat messages
    messagesRef.on('child_added', function(snapshot) {
      var message = snapshot.val();
      var chatBox = document.getElementById('chatBox');

      var messageElement = document.createElement('div');
      messageElement.classList.add('message');

      var nameElement = document.createElement('strong');
      nameElement.innerText = message.name + ': ';

      var messageTextElement = document.createElement('p');
      messageTextElement.innerText = message.message;

      messageElement.appendChild(nameElement);
      messageElement.appendChild(messageTextElement);

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
